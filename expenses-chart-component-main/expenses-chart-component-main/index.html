<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
  <title>Frontend Mentor | Expenses chart component</title>
 <link rel="stylesheet" href="./style.css">
</head>
<body>
<main>

  <header>

    <div class="balance"> 
    <p> My balance</p>
    <h3>$921.48</h3>
    </div>

   <img src="./images/logo.svg"  alt="logo" class="logo">
  </header>

  <section class="description">
  <h1>Spending - Last 7 days</h1>

  <article class="diagram">

    <section class=" col ">
      <div class="col1 priceCol"><p>$17.45</p></div>
      <div class="mon column"></div>
      <p>mon</p>
    </section>

    <section class=" col ">
      <div class="col2 priceCol"><p>$34.91</p></div>
      <div class="tue column"></div>
      <p>  tue</p>
    </section>

    <section class=" col ">
      <div class="col3 priceCol"><p>$52.36</p></div>
      <div class="wed column"></div>
      <p>wed</p>
    </section>

    <section class=" col ">
      <div class="col4 priceCol"><p>$31.07</p></div>
      <div class="thu column"></div>
      <p>thu</p>
    </section>

    <section class="col ">
      <div class="col5 priceCol"><p>$23.39</p></div>
      <div class="fri column"></div>
      <p>fri</p>
    </section>

    <section class="col ">
      <div class="col6 priceCol"><p>$43.28</p></div>
      <div class="sat column"></div>
      <p>sat</p>
    </section>

    <section class="col">
      <div class="col7 priceCol"><p>$25.48</p></div>
      <div class="sun column"></div>
      <p>sun</p>
    </section>

  </article>
  <hr>
  <div class="end">

    <div class="right">
      <p>Total this month</p>
      <h2>$478.33</h2>
    </div>

    <div class="left">
      <h4>+2.4%</h4>
      <p> from last month</p>
    </div>
  </div>

  </section>
</main>

  
  
</body>
</html>
